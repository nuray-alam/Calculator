<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calculator-head">
            <input type="text" id="result" maxlength="10">
        </div>
        <div class="calculator-body">
            <div>
                <input type="button" class="button" value="C">
                <input type="button" class="button" value="+/-">
                <input type="button" class="button" value="%">
                <input type="button" class="button color-button" value="/">
            </div>
            <div>
                <input type="button" class="button" value="7">
                <input type="button" class="button" value="8">
                <input type="button" class="button" value="9">
                <input type="button" class="button color-button" value="X">
            </div>
            <div>
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button " value="6">
                <input type="button" class="button color-button" value="-">
            </div>
            <div>
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="color-button button" value="+">
            </div>
            <div>
                <input type="button" class="button" value="0">
                <input type="button" class="button" value=".">
                <input type="button" class="button" value="DEL">
                <input type="button" class="button" style="background-color: orange;" value="=">
            </div>
        </div>
    </div>
  </body>
</html>
